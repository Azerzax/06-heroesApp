<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador heroe</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">


    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
        No se encontro nada con el termino {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

  {{selectedHero | json}}

  <!--{{searchInput.value| json}} Valor del formulario-->
  <!--{{searchInput.touched| json}} Si ya se ha dejado dejado de tocar el formulario, es decir. he hecho click en otra parte-->
  <!--{{searchInput.pristine| json}} Virginidad del formulario (si se ha modificado algo o no true o false)-->



</div>
