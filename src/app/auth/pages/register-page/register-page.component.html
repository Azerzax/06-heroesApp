<div class="flex flex-column">
  <span class="text-lg mb-4">Registro</span>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="email/telefono/nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input type="text" matInput placeholder="email/telefono/nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefono</mat-label>
    <input type="text" matInput placeholder="email/telefono/nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Registrarme
  </button>


  <div class="flex justify-content-center mt-5">
    <a routerLink="/auth/login">Ya tengo cuenta</a>
  </div>



</div>
